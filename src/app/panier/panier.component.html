<div *ngIf="tabcommandes.length" class="container">
    <h3>Liste des produits commandés </h3>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Taille</th>
            <th scope="col">Prix Unitaire</th>
            <th scope="col">Quantité</th>
         
            <th scope="col">Total</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let commande of tabcommandes">
            <th scope="row"><img src="../../assets/PALESTINE PACK/{{commande.image}}" style="width: 50px;height: 50px; "></th>
            <td>{{taille}}</td>
            <td>{{commande.prix}}</td>
            <td>{{quantity}}</td>

            <td class="total-price">{{commande.prixTotal}}</td>

          </tr>
          
        </tbody>
        <tfoot>
          <tr>
            <th scope="row">Net à payer</th>
            <td class="grand-total">{{total}}</td>
        </tr>
        </tfoot>
      </table>
      <div class="bo">
    <button [routerLink]="['/home']" class="btn btn-info" style="margin: 10px;" >Poursuivre mes achats</button>
    <button [routerLink]="['/formulaire']" class="btn btn-danger">Confirmer ma commande</button>
  </div>
    </div>
